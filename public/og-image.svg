<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient matching homepage -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="text-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Logo - orbital design matching homepage -->
  <g transform="translate(240, 315)">
    <!-- Central big disk with enhanced glow -->
    <circle cx="0" cy="0" r="50" fill="url(#logo-gradient)" filter="url(#glow)"/>

    <!-- Medium disks in orbit -->
    <g fill="url(#logo-gradient)">
      <circle cx="100" cy="0" r="35" opacity="0.92"/>
      <circle cx="62" cy="78" r="35" opacity="0.92"/>
      <circle cx="-22" cy="97" r="35" opacity="0.92"/>
      <circle cx="-90" cy="43" r="35" opacity="0.92"/>
      <circle cx="-90" cy="-43" r="35" opacity="0.92"/>
      <circle cx="-22" cy="-97" r="35" opacity="0.92"/>
      <circle cx="62" cy="-78" r="35" opacity="0.92"/>
    </g>

    <!-- Small disks in outer orbit -->
    <g fill="#1976d2">
      <circle cx="122" cy="59" r="20" opacity="0.7"/>
      <circle cx="30" cy="132" r="20" opacity="0.7"/>
      <circle cx="-84" cy="106" r="20" opacity="0.7"/>
      <circle cx="-135" cy="0" r="20" opacity="0.7"/>
      <circle cx="-84" cy="-106" r="20" opacity="0.7"/>
      <circle cx="30" cy="-132" r="20" opacity="0.7"/>
      <circle cx="122" cy="-59" r="20" opacity="0.7"/>
    </g>
  </g>

  <!-- Text content -->
  <text x="480" y="250" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="144" font-weight="700" fill="#ffffff" filter="url(#text-glow)" letter-spacing="-2">
    Conclav
  </text>

  <text x="480" y="330" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="400" fill="rgba(255, 255, 255, 0.98)" letter-spacing="0.5">
    Privacy-Focused Networks
  </text>

  <text x="480" y="395" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="34" font-weight="300" fill="rgba(255, 255, 255, 0.85)">
    No tracking â€¢ No ads â€¢ GDPR compliant
  </text>

  <!-- European badge -->
  <rect x="480" y="440" width="300" height="58" rx="29" fill="rgba(255, 255, 255, 0.18)" stroke="rgba(255, 255, 255, 0.35)" stroke-width="2"/>
  <text x="505" y="477" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="500" fill="rgba(255, 255, 255, 0.98)">
    ðŸ‡ªðŸ‡º Made in Europe
  </text>
</svg>
